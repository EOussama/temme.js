<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Meta data. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="EOussama">
    <meta name="application-name" content="temmejs">
    <meta name="description" content="Temme (or Emmet in reverse) is to javascript what Emmet is to HTML and CSS, with no doubts, Emmet saved us from the headache of working with HTML and CSS, and now, Temme is doing Javascript the same favour too.">
    <meta name="keywords" content="javascript, javascript-library, dom, emmet">

    <!-- The favicon. -->
    <link rel="shortcut icon" type="image/png" href="../../docs/assets/img/favicon.png">

    <!-- The main styling. -->
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .container {
            padding: 50px 80px;
        }
    </style>

    <!-- The title. -->
    <title>Temme JS - Sandbox</title>
</head>

<body>

    <main class="container">
        <h1>Temme JS Sandbox</h1>
        <hr>

        <!-- The main target element. -->
        <div id="target"></div>
    </main>

    <!-- Temme JS. -->
    <script src="../../dist/temme.js"></script>

    <!-- The main javascript code. -->
    <script>

        // Getting the parent element.
        const target = document.getElementById('target');

        // Testing up the hierarchy object.
        const hierarchy = {
            templates: [
                {
                    ref: 'temp-1',
                    attributes: {
                        visible: true
                    },
                    classes: ['bold', 'italic']
                },
                {
                    ref: 'temp-2',
                    from: {
                        ref: 'temp-1'
                    },
                    dataset: {
                        id: 100
                    },
                    classes: ['yellow']
                }
            ],
            children: [
                {
                    templates: [
                        {
                            ref: 'temp-3',
                            from: {
                                ref: 'temp-2'
                            },
                            classes: ['magenta']
                        }
                    ],
                    ref: 't',
                    from: {
                        ref: 'temp-3'
                    },
                    name: 'h1',
                    html: "<i>Italic</i>",
                    classes: ['red']
                }
            ]
        };

        // Telling Temme to do us the favor.
        try {
            Temme.parse(hierarchy, target, () => {

                // Outputting the results in the console.
                console.log('%c [TemmeJS]%c All elements were created', 'color: green; font-weight: bold;', 'color: green; font-weight: 300;');
                console.info(target);
            }, (id, h, depth) => {

                // Outputting information about each object being created.
                console.log(`Element ID: %c${id}`, 'font-weight: bold;');
                console.log(`Element depth: %c${depth}`, 'font-weight: bold;');
                console.log('--------------------');
            });
        }
        catch (e) {
            console.error(e.name, e.message);
        }

    </script>
</body>

</html>
